            type: section
            comment: offline.responsiveimages::lang.settings.sections.processing_comment

        dimensions:
            type: text
            span: left
            label: offline.responsiveimages::lang.settings.dimensions
            comment: offline.responsiveimages::lang.settings.dimensions_comment
